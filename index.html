<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Feeder</title>
</head>

<body>
    <header class="header">
        <div class="custom-navbar">
           
            <img class="logo" src="logo2.png" alt="logo.png">      
            <a href="#home">Home</a>
            <a href="#about" >About</a>
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </div>
    </header>
 
    <section id="home">
        <h1>Hi! I'm Feeder</h1>
        <p  >- I am who I am -</p>

        <style>
            h1{
                text-align: center;
                font-weight: bold;
                font-size: 50px;
                font-family: 'Aclonica', sans-serif;
            }

            p {
                font-size: 20px;
                color: rgba(255, 255, 255, 0.5);
            }
            .fa-solid {
                font-size: 30px;
                color: #666;
                user-select: none;
                transition: all 0.3s ease;
            }

            .fa-solid:hover {
                filter: brightness(50%);
            }

            .play-button {
                font-size: 50px;
                position: relative;
                top: 3px;
            }
        </style>
        <script src="index.js"></script>
        <div class="player-controls">
            <i class="fa-solid fa-play play-button fa-beat" style="color: deeppink;" title="Play" id="play"></i>
                
            <script>
                //bg music
                playBtn = document.getElementById('play');
                const music = new Audio();
                const songs = [
                    {
                        path: 'bgpompeii.mp3',
                    },
                    {
                        path: 'hide.mp3',
                    },
                    {
                        path: 'bg.mp3',
                    },
                ];

                let musicIndex = 0;
                let isPlaying = false;
                let playbackPosition = 0;

                function togglePlay() {
                    if (isPlaying) {
                        pauseMusic();
                    } else {
                        playMusic();
                    }
                }

                function playMusic() {
                    isPlaying = true;
                    // Change play button icon
                    playBtn.classList.replace('fa-play', 'fa-pause');
                    // Set button hover title
                    playBtn.setAttribute('title', 'Pause');
                    if (music.src !== songs[musicIndex].path) {
                        loadMusic(songs[musicIndex]);
                    }
                    if (music.paused) {
                        music.currentTime = playbackPosition; 
                        music.play().catch((error) => {
                            console.error('Playback error:', error);
                        });
                    }
                }

                function pauseMusic() {
                    isPlaying = false;
                    // Change pause button icon
                    playBtn.classList.replace('fa-pause', 'fa-play');
                    // Set button hover title
                    playBtn.setAttribute('title', 'Play');
                    if (!music.paused) {
                        playbackPosition = music.currentTime; 
                        music.pause();
                    }
                }

                function loadMusic(song) {
                    music.src = song.path;
                    music.load();
                    music.addEventListener('ended', playMusic);
                }
                playBtn.addEventListener('click', togglePlay);
            </script>
        </div>      
    </section>

    <section id="about">
        <div class="content">
            <h2>ABOUT</h2>
        </div>
    </section>

    <section id="works">
        <div class="content">
            <h2>WORKS</h2>
        </div>
    </section>

    <section id="contact">
        <div class="content">
            <h2>CONTACT</h2>
        </div>
    </section>

</body>
</html>
